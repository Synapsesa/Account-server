spring:
    h2:
        console:
            enabled: true
    datasource:
        hikari:
            driver-class-name: org.h2.Driver
            jdbc-url: jdbc:h2:mem:test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
            username: sa
            password:

    jpa:
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        properties:
            hibernate:
                format:
                    sql: true
            highlight:
                sql: true
            hbm2ddl:
                auto: create-drop
            dialect: org.hibernate.dialect.PostgreSQLDialect
        open-in-view: false
        show-sql: true

logging:
  level:
    org:
        hibernate:
            orm:
                jdbc:
                    bind: info
        spring:
            transaction:
                interceptor: info
