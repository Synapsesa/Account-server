spring:
    security:
        oauth2:
            client:
                registration:
                    google:
                        client-id: test-client-id
                        client-secret: test-client-secret
                        scope:
                            - email
                            - profile
                    account-service:
                        provider: account
                        client-id: test-client-id
                        client-secret: test-client-secret
                        authorization-grant-type: client_credentials
                        scope: api.internal
                provider:
                    account:
                        token-uri: test-uri
            resourceserver:
                jwt:
                    issuer-uri: https://test-issuer
                    jwk-set-uri: https://test-issuer/jwks
    h2:
        console:
            enabled: true
    datasource:
        hikari:
            driver-class-name: org.h2.Driver
            jdbc-url: jdbc:h2:mem:test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
            username: sa
            password:

    jpa:
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        properties:
            hibernate:
                format:
                    sql: true
            highlight:
                sql: true
            hbm2ddl:
                auto: create
            dialect: org.hibernate.dialect.PostgreSQLDialect
        open-in-view: false
        show-sql: true

# JWT 테스트 설정
jwt:
  access:
    expiration:
      minutes: 1  # 테스트용 짧은 만료 시간 (1분)
  refresh:
    expiration:
      minutes: 5  # 테스트용 짧은 만료 시간 (5분)

secret:
  key: testSecretKeyForJWTTokenGenerationInTestEnvironment2024

logging:
  level:
    org:
        hibernate:
            orm:
                jdbc:
                    bind: info
        spring:
            transaction:
                interceptor: info
